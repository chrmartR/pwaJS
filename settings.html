<html>
<head>
  <title>Mapping Stuff</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="settingstyle.css">
</head>
<body>
  <header class="header">
    <div class="headerbar">
      <a href="index.html" class="header__title">Mapping PWA</a>
      <a href="#generate">Generate Route</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </div>
  </header>
  <main>
    <div class="sliderbackground">
      <div class="titlebox">
        <h3>Path Generation Settings</h3>
      </div>
      <div class="distancebox">
        <h4>Distance</h4>
        <input type="number" id="route_length" value="5" step="0.25" onchange="updateLength()" style="height: 33%; width: 15%;">
        <div class="unitselectbox">
          <div class="buttonbox"><input type="radio" name="unit" value="miles" onchange="updateLength()" checked> Miles<br></div>
          <div class="buttonbox"><input type="radio" name="unit" value="kilometers" onchange="updateLength()"> Kilometers<br></div>
        </div>
      </div>
      <div class="sliderbox">
        <h4>Hilliness</h4>
        <input type="range" min="0" max="100" value="50" class="slider" id="hillinessPreference">
      </div>
      <div class="sliderbox">
        <h4>Road Activity</h4>
        <input type="range" min="0" max="100" value="50" class="slider" id="roadPreference">
      </div>
    </div>
  </main>
</body>
</html>
